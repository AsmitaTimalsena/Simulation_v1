<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Simulation</title>
    <style>
        /* Ensure both html and body cover full viewport height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('traffic1.jpg'); /* Replace with your image path */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container1 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 20px;
            
        }

        h1 {
            margin: 0;
            font-size: 50px;
            color: white;
        }

        h2 {
            font-size: 24px;
            color: white;
            margin-top: 10px;
        }

        /* Remove underline from h2 link */
        h2 a {
            color: white;
           
        }

        h2 a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <div class="container1">
        <h1>Welcome to Traffic Simulation</h1>
        <h2><a href="simulation.html">Get started with your simulation</a></h2>
    </div>
</body>
</html>
