<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Simulation Selection</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('traffic2.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            margin-right: 400px;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .button-group {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Which Traffic Simulation Would You Like?</h1>
        <div class="button-group">
            <!-- Shared Lanes button loads the pygame simulation for first.py -->
            <button id="shared-lanes" onclick="window.open('build/web/index.html', '_blank')">Shared Lanes</button>
            
            <!-- Dedicated Lanes button loads a different pygame simulation -->
            <button id="dedicated-lanes" onclick="window.open('build/web/dedicated_index.html', '_blank')">Dedicated Lanes</button>
        </div>
    </div>
</body>
</html>
